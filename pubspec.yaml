#
# General Dart project configuration
#
name: #{name}
description: #{description}
version: 1.0.0+1

environment:
  flutter: ^1.12.13+hotfix.5
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^2.4.0
  uri: ^0.11.3+1
  url_launcher: ^5.1.4

dev_dependencies:
  build_runner: ^1.0.0
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  json_serializable: ^3.0.0
  mockito: ^4.1.0
  flutter_launcher_icons: ^0.7.2
  test: ^1.6.3

#
# Flutter and package-specific configuration
#
flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"
